{% extends 'base_user.html'%}


{% load static %}

{% block title %}
    {{ block.super }}
    注册
{% endblock %}

{% block header %}
    {{ block.super }}
    <header></header>
{% endblock %}



{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
{% endblock %}



{% block content %}
    {{ block.super }}
    <form action="{% url 'axfuser:register' %}" method="post" enctype="multipart/form-data">

      {% csrf_token %}
        <div class="container">

      <div class="form-group">
        <label for="name">用户名:</label>
        <input type="text" name="name"class="form-control" id="name" placeholder="请输入用户名字">
        <span id="nameinfo"></span>

      </div>
      <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" name="password"class="form-control" id="password" placeholder="请输入密码">
      </div>

        <div class="form-group">
        <label for="confirmpassword">再次输入密码:</label>
        <input type="password"  class="form-control" id="confirmpassword" placeholder="请再次输入密码">
      </div>

        <div class="form-group">
        <label for="email">邮箱:</label>
        <input type="email" name="email"class="form-control" id="email" placeholder="请输入邮箱">
      </div>


      <div class="form-group">
        <label for="icon">头像:</label>
        <input type="file" name="icon" id="icon">
      </div>
      <button type="submit" class="btn btn-success btn-block">注册</button>
                </div>

    </form>



{% endblock %}
